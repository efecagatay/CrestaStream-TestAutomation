name: Nightly Regression

on:
  schedule:
    # Her gece 02:00 UTC (04:00 Berlin)
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  BASE_URL: ${{ vars.PROD_BASE_URL || 'https://crestastream.example.com' }}
  API_URL: ${{ vars.PROD_API_URL || 'https://api.crestastream.example.com' }}

jobs:
  full-regression:
    name: ðŸŒ™ Full Regression Suite
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: ðŸ§ª Run all tests
        run: |
          npx playwright test \
            --project=${{ matrix.browser }} \
            --workers=2 \
            --retries=2 \
            --reporter=html,json,junit
        env:
          BASE_URL: ${{ env.BASE_URL }}
          API_URL: ${{ env.API_URL }}
          CI: true

      - name: ðŸ“Š Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-${{ matrix.browser }}-results
          path: |
            playwright-report/
            test-results/
            results.xml
          retention-days: 14

  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: âš¡ Run performance tests
        run: |
          npx playwright test tests/e2e/ \
            --project=chromium \
            --grep="@performance" \
            --reporter=html,json
        env:
          BASE_URL: ${{ env.BASE_URL }}
          CI: true

      - name: ðŸ“Š Upload performance results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-results
          path: playwright-report/
          retention-days: 14

  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ”’ Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ðŸ” Run dependency check
        run: npx depcheck
        continue-on-error: true

  notify-results:
    name: ðŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [full-regression, performance-tests]
    if: always()
    steps:
      - name: ðŸ“¢ Send notification
        run: |
          echo "## ðŸŒ™ Nightly Regression Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Browser | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Chromium | ${{ contains(needs.full-regression.result, 'success') && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Firefox | ${{ contains(needs.full-regression.result, 'success') && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| WebKit | ${{ contains(needs.full-regression.result, 'success') && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Performance Tests: ${{ needs.performance-tests.result == 'success' && 'âœ…' || 'âŒ' }}" >> $GITHUB_STEP_SUMMARY
