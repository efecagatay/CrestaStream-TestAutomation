<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrestaStream - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: #1a1a2e;
      font-size: 28px;
      font-weight: 700;
    }

    .logo span {
      color: #4f46e5;
    }

    .logo p {
      color: #6b7280;
      font-size: 14px;
      margin-top: 8px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #374151;
      font-weight: 500;
      font-size: 14px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    input::placeholder {
      color: #9ca3af;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-group label {
      margin: 0;
      cursor: pointer;
      font-weight: normal;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-login:hover {
      background: #4338ca;
      transform: translateY(-1px);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: #9ca3af;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e5e7eb;
    }

    .divider span {
      padding: 0 16px;
    }

    .social-login {
      display: flex;
      gap: 12px;
    }

    .btn-social {
      flex: 1;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-social:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }

    .links {
      margin-top: 24px;
      text-align: center;
      font-size: 14px;
    }

    .links a {
      color: #4f46e5;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn-login.loading .loading-spinner {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="login-container" data-testid="login-container">
    <div class="logo">
      <h1>Cresta<span>Stream</span></h1>
      <p>AI-Driven Analytics Platform</p>
    </div>

    <div class="error-message" id="error-message" role="alert" data-testid="error-message">
      Invalid email or password
    </div>

    <form id="login-form" data-testid="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          placeholder="Enter your email"
          required
          autocomplete="email"
          data-testid="email-input"
          aria-label="Email Address"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          placeholder="Enter your password"
          required
          autocomplete="current-password"
          data-testid="password-input"
          aria-label="Password"
        >
      </div>

      <div class="checkbox-group">
        <input 
          type="checkbox" 
          id="remember" 
          name="remember"
          data-testid="remember-checkbox"
        >
        <label for="remember">Remember me</label>
      </div>

      <button 
        type="submit" 
        class="btn-login" 
        id="login-button"
        data-testid="login-button"
        role="button"
      >
        <span class="loading-spinner"></span>
        <span class="btn-text">Sign In</span>
      </button>
    </form>

    <div class="divider">
      <span>or continue with</span>
    </div>

    <div class="social-login">
      <button class="btn-social" data-testid="google-login" aria-label="Sign in with Google">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Google
      </button>
      <button class="btn-social" data-testid="microsoft-login" aria-label="Sign in with Microsoft">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path fill="#F25022" d="M1 1h10v10H1z"/>
          <path fill="#00A4EF" d="M1 13h10v10H1z"/>
          <path fill="#7FBA00" d="M13 1h10v10H13z"/>
          <path fill="#FFB900" d="M13 13h10v10H13z"/>
        </svg>
        Microsoft
      </button>
    </div>

    <div class="links">
      <a href="#" data-testid="forgot-password-link">Forgot password?</a>
      <span style="margin: 0 8px; color: #d1d5db;">|</span>
      <a href="#" data-testid="signup-link">Create account</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('login-button');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Hide previous error
      errorMessage.classList.remove('visible');
      
      // Show loading state
      loginButton.classList.add('loading');
      loginButton.disabled = true;
      
      const email = emailInput.value;
      const password = passwordInput.value;
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          // Store token
          localStorage.setItem('authToken', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          
          // Redirect to dashboard
          window.location.href = '/dashboard';
        } else {
          // Show error
          errorMessage.textContent = data.error || 'Invalid email or password';
          errorMessage.classList.add('visible');
        }
      } catch (error) {
        errorMessage.textContent = 'Connection error. Please try again.';
        errorMessage.classList.add('visible');
      } finally {
        loginButton.classList.remove('loading');
        loginButton.disabled = false;
      }
    });

    // Check if already logged in
    if (localStorage.getItem('authToken')) {
      window.location.href = '/dashboard';
    }
  </script>
</body>
</html>
